<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header id="header">
    <figure id="logo">
      <a href="./" id="logo-nav">
        <img src="images/logo.svg" alt="">
      </a>
    </figure>
  </header>
  <main id="main">
    <div class="container">
      <picture>
        <source media="(min-width: 1024px)" srcset="images/hero-desktop.jpg">
        <img src="images/hero-mobile.jpg" alt="">
      </picture>
      <div class="soon_content">
        <h1 class="soon_content-title">
          <span class="soon_content-title-special">We're</span>
          <span class="soon_content-title-coming">coming soon</span>
        </h1>
        <p class="soon_content-description">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form name="coming-soon-form" class="soon_content-email">
          <input id="email" aria-label="email" name="email" type="email" placeholder="Email Address">
          <input type="submit" value=">">
          <img class="error-icon" src="images/icon-error.svg" alt="">
          <p class="error-email">Please provide a valid email</p>
          <p class="valid-email">Email send!</p>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by Frontend Mentor. 
      Coded by <a target="_blank" rel="noopener" href="https://github.com/AlejandroFrGU">Alejandro F<!-- 👻 --></a>
    </p>
  </footer>
  <script>
      const form = document.querySelector(".soon_content-email");
      var email = document.getElementById("email") ;
      var valid_email = document.querySelector(".valid-email");
      var error_email = document.querySelector(".error-email");
      var error_icon = document.querySelector(".error-icon");
      form.addEventListener("submit", function (event) {
          event.preventDefault();
          valid_email.classList.remove("show");
          let email_value = document.forms["coming-soon-form"]["email"].value;
          if( email_value == ' '  || !email_value.includes("@")){
            error_email.classList.add("show");
            error_icon.classList.add("show");
            error_icon.classList.add("show");
            email.classList.add("error");
          }else{
              error_email.classList.remove("show");
              error_icon.classList.remove("show");
              email.classList.remove("error");
              valid_email.classList.add("show");
          }
     });
    </script>
</body>
</html>
